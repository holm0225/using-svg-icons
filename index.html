<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>using-svg-icons</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modules.css">
</head>
<body>

  <ul class="list-group-inline">
    <li class="center-text">
      <a class="block" href="#">
        <i class="icon i-96">
          <svg><use xlink:href="images/dino-icons.svg#brachiosaurus" /></svg>
        </i>
        <span class="block icon-text">Brachiosaurus</span>
      </a>
    </li>

    <li class="center-text">
      <a class="block" href="#">
        <i class="icon i-96">
          <svg><use xlink:href="images/dino-icons.svg#micropachycephalosaurus" /></svg>
        </i>
        <span class="block icon-text">micropachycephalosaurus</span>
      </a>
    </li>

    <li class="center-text">
      <a class="block" href="#">
        <i class="icon i-96">
          <svg><use xlink:href="images/dino-icons.svg#velociraptor" /></svg>
        </i>
        <span class="block icon-text">velociraptor</span>
      </a>
    </li>
  </ul>

</body>
</html>
